<!doctype html>
<html lang="zh-cmn-Hans">
<head>
  <title>TodoMVC of React by thsi</title>
  <!-- 声明文档使用的字符编码 -->
  <meta charset="utf-8" />
  <!-- 优先使用 IE 最新版本和 Chrome -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 页面描述 -->
  <meta name="description" content="React Redux Starter Kit" />
  <!-- 页面关键词 -->
  <meta name="keywords" content="React, Redux, Starter, Kit" />
  <!-- 网页作者 -->
  <meta name="author" content="Eric, rd@vamaker.com" />
  <!-- 搜索引擎抓取 -->
  <meta name="robots" content="index,follow" />
  <!-- 为移动设备添加 viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />

  <!-- iOS 设备 begin -->
  <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
  <meta name="format-detection" content="telphone=no, email=no" />
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit" />
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- 不让百度转码 -->
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true" />
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320" />
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait" />
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait" />
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes" />
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true" />
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application" />
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app" />
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- iOS 设备 end -->

  <!-- Windows 8 磁贴颜色 -->
  <meta name="msapplication-TileColor" content="#000" />
  <!-- Windows 8 磁贴图标 -->
  <meta name="msapplication-TileImage" content="icon.png" />

  <!-- sns 社交标签 begin -->
  <!-- 参考微博API -->
  <meta property="og:type" content="类型" />
  <meta property="og:url" content="URL地址" />
  <meta property="og:title" content="标题" />
  <meta property="og:image" content="图片" />
  <meta property="og:description" content="描述" />
  <!-- sns 社交标签 end -->
  <style type="text/css">
    /**
    * Loader styles.
    */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body,
    .app_root {
      position: relative;
      font: 12px/1.5em "Helvetica Neue",Helvetica,"Hiragino Sans GB","Segoe UI","Microsoft Yahei",Tahoma,Arial,STHeiti,sans-serif;
      background: #fff;
    }

    @-webkit-keyframes ball-scale-multiple {
      0% {
        -webkit-transform: scale(0);
                transform: scale(0);
        opacity: 0; }

      5% {
        opacity: 1; }

      100% {
        -webkit-transform: scale(1);
                transform: scale(1);
        opacity: 0; } }

    @keyframes ball-scale-multiple {
      0% {
        -webkit-transform: scale(0);
                transform: scale(0);
        opacity: 0; }

      5% {
        opacity: 1; }

      100% {
        -webkit-transform: scale(1);
                transform: scale(1);
        opacity: 0; } }

    .ball-scale-multiple {
      position: relative;
      -webkit-transform: translateY(-30px);
          -ms-transform: translateY(-30px);
              transform: translateY(-30px); }
      .ball-scale-multiple > div:nth-child(2) {
        -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
      .ball-scale-multiple > div:nth-child(3) {
        -webkit-animation-delay: 0.4s;
                animation-delay: 0.4s; }
      .ball-scale-multiple > div {
        background-color: #fff;
        width: 15px;
        height: 15px;
        border-radius: 100%;
        margin: 2px;
        -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
        position: absolute;
        left: 0px;
        top: 0px;
        opacity: 0;
        margin: 0;
        width: 60px;
        height: 60px;
        margin-left: -15px;
        -webkit-animation: ball-scale-multiple 1s 0s linear infinite;
                animation: ball-scale-multiple 1s 0s linear infinite; }
    .loaders {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex: 0 1 auto;
      flex-direction: row;
      flex-wrap: wrap;
      background-color: #d43d3d;
    }
    .loaders .loader {
      box-sizing: border-box;
      display: flex;
      flex: 0 1 auto;
      flex-direction: column;
      flex-grow: 1;
      flex-shrink: 0;
      flex-basis: 25%;
      max-width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script>
    // Init data from server.
    window.__INITIAL_STATE__ = {};
  </script>
</head>
<body>
  <div id="root" class="app_root" style="height: 100%;min-height: 100%;">
    <!-- loading -->
    <div class="loaders">
      <div class="loader">
        <div class="loader-inner ball-scale-multiple">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div><!-- /loading -->
  </div>
</body>
</html>
